<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CYBER REFLEX</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: radial-gradient(circle at center, #0a0f1f, #02030a);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    canvas {
      display: block;
    }
    #ui {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      font-size: 14px;
      letter-spacing: 1px;
    }
    #ui span { display: block; margin-bottom: 6px; }
    #hint {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      opacity: 0.7;
      font-size: 13px;
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 20;
    }
    #overlay h1 {
      font-size: 48px;
      margin-bottom: 20px;
      letter-spacing: 4px;
      color: #00eaff;
    }
    #overlay button {
      padding: 12px 28px;
      background: transparent;
      border: 2px solid #00eaff;
      color: #00eaff;
      cursor: pointer;
      font-size: 16px;
      letter-spacing: 2px;
      transition: 0.3s;
    }
    #overlay button:hover {
      background: #00eaff;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>CYBER REFLEX</h1>
    <button onclick="startGame()">START</button>
  </div>

  <div id="ui">
    <span id="score">SCORE: 0</span>
    <span id="time">TIME CONTROL: READY</span>
  </div>

  <div id="hint">Move with mouse â€¢ Hold SPACE to slow time</div>
  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    let running = false;
    let timeScale = 1;
    let score = 0;

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      r: 12
    };

    const enemies = [];

    function spawnEnemy() {
      const angle = Math.random() * Math.PI * 2;
      const dist = Math.max(canvas.width, canvas.height);
      enemies.push({
        x: player.x + Math.cos(angle) * dist,
        y: player.y + Math.sin(angle) * dist,
        r: 10,
        speed: 1.5 + Math.random() * 2
      });
    }

    function drawPlayer() {
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.r, 0, Math.PI * 2);
      ctx.fillStyle = '#00eaff';
      ctx.shadowBlur = 20;
      ctx.shadowColor = '#00eaff';
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function drawEnemies() {
      enemies.forEach(e => {
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
        ctx.fillStyle = '#ff0033';
        ctx.shadowBlur = 15;
        ctx.shadowColor = '#ff0033';
        ctx.fill();
        ctx.shadowBlur = 0;
      });
    }

    function updateEnemies() {
      enemies.forEach(e => {
        const dx = player.x - e.x;
        const dy = player.y - e.y;
        const d = Math.hypot(dx, dy);
        e.x += (dx / d) * e.speed * timeScale;
        e.y += (dy / d) * e.speed * timeScale;

        if (d < player.r + e.r) gameOver();
      });
    }

    function drawBackground() {
      ctx.fillStyle = 'rgba(0,0,0,0.3)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
    }

    function loop() {
      if (!running) return;
      requestAnimationFrame(loop);
      drawBackground();
      drawPlayer();
      drawEnemies();
      updateEnemies();
      score += 1 * timeScale;
      document.getElementById('score').innerText = 'SCORE: ' + Math.floor(score);
    }

    addEventListener('mousemove', e => {
      player.x = e.clientX;
      player.y = e.clientY;
    });

    addEventListener('keydown', e => {
      if (e.code === 'Space') {
        timeScale = 0.3;
        document.getElementById('time').innerText = 'TIME CONTROL: ACTIVE';
      }
    });

    addEventListener('keyup', e => {
      if (e.code === 'Space') {
        timeScale = 1;
        document.getElementById('time').innerText = 'TIME CONTROL: READY';
      }
    });

    function startGame() {
      document.getElementById('overlay').style.display = 'none';
      running = true;
      score = 0;
      enemies.length = 0;
      setInterval(spawnEnemy, 800);
      loop();
    }

    function gameOver() {
      running = false;
      document.getElementById('overlay').style.display = 'flex';
      document.querySelector('#overlay h1').innerText = 'GAME OVER';
    }

    window.onresize = () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    };
  </script>
</body>
</html>
